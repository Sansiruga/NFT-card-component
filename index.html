<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="nft-card">
  <header class="nft-card-img">
    <div class="overlay">
      <img src="images/icon-view.svg" alt="eye.png" >
    </div>
    <div class="nft-img">
      <img src="images/image-equilibrium.jpg" alt="nft.png">
    </div>
  </header>
  <div class="content">
    <div class="nft-name">
      <a href="equilibrium-#3429.com"><h2>Equilibrium #3429</h2></a>
    </div>
    <div class="nft-description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft-price-time">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum.png">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock.png">
        <span>3 days left</span>
      </div>
    </div>
    <hr class="separator">
    <footer>
      <img src="images/image-avatar.png" alt="author.png">
      <p>Creation of <a href="Jules Wyvern.com">Jules Wyvern</a></p>
    </footer>
  </div>
</main>
  </div>
</body>
</html>
